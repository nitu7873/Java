<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Calibri:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,800;1,900&display=swap"
    />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="android-large-2">
      <div class="android-large-2-child"></div>
      <div class="ac" onclick="registerInput('AC');">
        <div class="ac-child"></div>
        <div class="ac1">AC</div>
      </div>
      <div class="div" onclick="registerInput('CE');">
        <div class="ac-child"></div>
        <div class="div1">CE</div>
      </div>
      <div class="div2" onclick="registerInput('%');">
        <div class="ac-child"></div>
        <div class="div3">%</div>
      </div>
      <div class="div4" onclick="registerInput('+');">
        <div class="ac-child"></div>
        <div class="div5">+</div>
      </div>
      <div class="div6" onclick="registerInput('-');">
        <div class="ac-child"></div>
        <img class="line-icon" alt="" src="./public/line-2.svg" />
      </div>
      <div class="mul" onclick="registerInput('*');">
        <div class="ac-child"></div>
        <div class="rectangle-parent">
          <div class="group-child"></div>
          <div class="group-item"></div>
        </div>
      </div>
      <div class="div7" onclick="registerInput('/');">
        <div class="ac-child"></div>
        <div class="div8">/</div>
      </div>
      <div class="div9" onclick="registerInput('=');">
        <div class="child2"></div>
        <div class="div10">=</div>
      </div>
      
      <div class="div11">
        1
        <div class="btn" onclick="registerInput('1');"></div>
      </div>
      <div class="div12">
        4
        <div class="btn" onclick="registerInput('4');"></div>
      </div>
      <div class="div13">
        7
        <div class="btn" onclick="registerInput('7');"></div>
      </div>
      <div class="div14">
        2
        <div class="btn" onclick="registerInput('2');"></div>
      </div>
      <div class="div15">
        5
        <div class="btn" onclick="registerInput('5');"></div>
      </div>
      <div class="div16">
        8
        <div class="btn" onclick="registerInput('8');"></div>
      </div>
      <div class="div17">
        3
        <div class="btn" onclick="registerInput('3');"></div>
      </div>
      <div class="div18">
        6
        <div class="btn" onclick="registerInput('6');"></div>
      </div>
      <div class="div19">
        9
        <div class="btn" onclick="registerInput('9');"></div>
      </div>
      <div class="div20">
        .
        <div class="btn" onclick="registerInput('.');"></div>
      </div>
      <div class="div21">
        0
        <div class="btn" onclick="registerInput('0');"></div>
      </div>

      <div id="result" class="textarea">0</div>
      <div class="div22">
        <div id="input" class="div23">0</div>
      </div>
      <img class="deklete-icon" alt="" src="./public/deklete-icon.svg" onclick="registerInput('x');"/>
      <div class="android-large-2-item"></div>
    </div>
  </body>
</html>
